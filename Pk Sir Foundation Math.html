<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PK Sir Maths Purchases</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
}

/* Header */
.header {
    background: #1976d2;
    color: white;
    padding: 12px;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
}

/* Tabs */
.tabs {
    display: flex;
    gap: 10px;
    padding: 10px;
    background: white;
}

.tab {
    padding: 6px 12px;
    border-radius: 20px;
    border: 1px solid #1976d2;
    font-size: 14px;
    cursor: pointer;
}

.tab.active {
    background: #1976d2;
    color: white;
}

/* Course Cards */
.course-container {
    padding: 10px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
}

.course-card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    padding: 8px;
    text-align: center;
}

.course-card img {
    width: 100%;
    border-radius: 6px;
}

.course-title {
    font-size: 14px;
    font-weight: bold;
    margin: 5px 0;
}

.btn {
    display: block;
    background: #1976d2;
    color: white;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 14px;
}

.invoice {
    font-size: 12px;
    color: #1976d2;
    text-decoration: underline;
    margin-top: 3px;
    display: block;
}

/* Footer */
.footer {
    text-align: center;
    padding: 15px;
    font-size: 12px;
    color: gray;
}
</style>
</head>

<body>

<div class="header">PURCHASES</div>

<div class="tabs">
    <div class="tab active">Digital Products</div>
    <div class="tab">Test Series</div>
    <div class="tab">Books</div>
</div>

<div class="course-container">

    <!-- Course 1 -->
    <div class="course-card">
        <img src="https://i.imgur.com/Z9aZpJw.jpg" alt="Course 1">
        <div class="course-title">Class-10th Foundation Maths Batch 2025-26</div>
        <a href="#" class="btn">View</a>
        <a href="#" class="invoice">View Invoice</a>
    </div>

    <!-- Course 2 -->
    <div class="course-card">
        <img src="https://i.imgur.com/Z9aZpJw.jpg" alt="Course 2">
        <div class="course-title">Maths Foundation Batch 01 (Arithmetic & Advance)</div>
        <a href="#" class="btn">View</a>
        <a href="#" class="invoice">View Invoice</a>
    </div>

</div>

<div class="footer">
    PK Sir Maths <br>
    Privacy Policy | Refund Policy <br><br>
    Download App: Google Play
</div>

</body>
</html>
